<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>부트스트랩 기반 게시판 작성</title>

    <style>
        .outer{
            width: 1000px;
            height: auto;
            border: 1px solid red;
            margin: auto;
        }

        .outer>div{
            width: 100%;
        }

        .header{
            height: 20%;
            padding: 20px;
            font-size: 35px;
            border: 1px solid blue;
        }

        .content{
            height: 70%;
            border: 1px solid black;            
        }

        .footer{
            height: 10%;
            border: 1px solid darkseagreen;
        }

    </style>
</head>
<body>

    <div class="outer">
        <div class="header">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">board1</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">board2</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Notice</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Q&A</a></li>
                </ul>
            </header>
        </div>

        <div class="content">
            <div class="row justify-content-center py-5" >
                <div class="col-md-7 col-lg-8" >
                    <h4 class="mb-3" >공지사항 작성</h4>
                    <hr>
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3" >
                            <div class="col-sm-6">
                                <label for="noticeTitle" class="form-label">공지사항 제목</label>
                                <input type="text" class="form-control" id="noticeTitle" placeholder="공지사항 제목 작성" required="공지사항 제목">
                            </div>
                            <div class="col-sm-6">
                                <label for="userName" class="form-label">작성자</label>
                                <input type="text" class="form-control" id="userName" placeholder="작성자" required="작성자">
                            </div>
            
                            <div class="col-12">
                                <label for="noticeContent" class="form-label">공지사항 내용</label>
                                <textarea class="form-control" id="noticeContent" cols="50" rows="10" placeholder="공지사항 내용 작성" required="공지사항 내용"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between py-5">
                        <a href="/" class="btn btn-secondary btn-lg">게시글 목록</a>
                        <button class="btn btn-primary btn-lg js-post-add" type="button" id="noticeInsert">게시글 작성</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row" style="margin-left: 50px;">
                    <div class="col-12 col-md">
                        <small class="d-block mb-3 text-muted">© 2017–2023</small>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Features</h5>
                        <ul class="list-unstyled text-small">
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Cool stuff</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Random feature</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team feature</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Stuff for developers</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Another one</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Last time</a></li>
                        </ul>
                    </div>
                    <div class="col-6 col-md">
                        <h5>Resources</h5>
                        <ul class="list-unstyled text-small">
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource name</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Another resource</a></li>
                            <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Final resource</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
